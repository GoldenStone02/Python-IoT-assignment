{% extends "base.html" %}
{% block title %}Main Page{% endblock %}

{% block content %}
<!-- This is used to display the GUI -->
<!-- This is used to display the GUI -->
<div class="container">
    <div class="row text-center">
        <h1>Generate One Time Password</h1>
        <p>We have generated a one time password below. Please input the password before it expires</p>
        <div class="col-6 mx-auto">
        <form method="POST">
            <h1 class="text-danger"> WORKING IN PROGRESS </h1>
            <div class="row g-3 mt-3">
                <div class="col-6 form-floating">
                    <input type="password" name="new_pin" class="form-control">
                    <label>New Pin</label>
                </div>
                <div class="col-6 form-floating">
                    <input type="password" name="new_pin2" class="form-control">
                    <label>Confirm new Pin</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        {% if error %}
            <h4 class="my-3 text-danger"><strong>Error:</strong> {{error}}</h4>
        {% endif %}
    </div>
</div>


{% endblock %}
